<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title></title>
</head>

<body>

    <h1>FORO COOL </h1>
     <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    + Agregar Tarea
  </button>

  <table class="table table-striped table-responsive">
    <thead>
      <th>TEMA</th>
      <th>AUTOR</th>
      <th>RESPUESTAS</th>
      
    </thead>
    <tbody id="theme-list">
      <tr>
        <td>Tema</td>
        <td>Autor</td>
        <td>No. Respuestas</td>
        
      </tr>
    </tbody>
  </table>
   
   <!--modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form id="add-form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">NUEVO TEMA</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="nombre-tema">TEMA:</label>
                <input type="text" class="form-control" name="nombre" id="nombre-tema" placeholder="Escribe aqui">
                <label for="nombre-tema">Autor:</label>
                <input type="text" class="form-control" name="nombre" id="nombre-autor" placeholder="Escribe aqui">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">+ Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
